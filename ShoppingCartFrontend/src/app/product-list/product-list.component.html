
<table mat-table [dataSource]="products" matSort class="mat-elevation-z8">

  <ng-container [matColumnDef]="'name'">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container [matColumnDef]="'price'">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container [matColumnDef]="'cant'">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="bracket-inputs">
        <input matInput
               type="number"
               placeholder="Cant"
               [(ngModel)]="element.cant"
               [min]="1">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="'add'">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" (click)="selectedProduct(element)" [disabled]="!element.cant" routerLink="/shoppingCart">+</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
