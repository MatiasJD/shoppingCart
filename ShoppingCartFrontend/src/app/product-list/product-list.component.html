<div fxLayout="column">

  <div class="mat-card" fxLayout="column">
    <div style="text-align:center">
      <h1>
        Lista de Productos
      </h1>
    </div>
  </div>

  <div fxFlex="80">

    <table mat-table [dataSource]="products" class="mat-elevation-z8 my-table">

      <ng-container [matColumnDef]="'name'">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container [matColumnDef]="'price'">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container [matColumnDef]="'cant'">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field class="bracket-inputs">
            <input matInput
                   type="number"
                   placeholder="Cant"
                   [(ngModel)]="element.cant"
                   [min]="1">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container [matColumnDef]="'add'">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="selectedProduct(element)" [disabled]="!element.cant">
            AÃ±adir <i class="material-icons">shopping_cart</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
